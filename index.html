<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perwalian Otomatis</title>
    <style>
        :root { --primary: #4361ee; --bg: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; color: #334155; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 13px; }
        select, input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; margin-top: 20px; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        #userInfo { font-size: 12px; text-align: right; color: #64748b; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0; color:var(--primary); text-align: center;">Sistem Perwalian</h2>
    
    <div id="loginSection">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="wali@smk.sch.id">
        <label>Password</label>
        <input type="password" id="loginPass" placeholder="123456">
        <button id="btnLogin" onclick="login()">Masuk</button>
    </div>

    <div id="mainForm" class="hidden">
        <div id="userInfo"></div>
        <label>Pilih Kelas</label>
        <select id="kelas" onchange="updateDaftarNama()">
            <option value="">-- Pilih Kelas --</option>
        </select>

        <label>Pilih Nama Siswa</label>
        <select id="nama" onchange="isiNIS()">
            <option value="">-- Pilih Nama --</option>
        </select>

        <label>NIS</label>
        <input id="nis" readonly style="background:#f1f5f9">

        <label>Status Kondisi</label>
        <select id="status">
            <option value="Baik">ðŸŸ¢ Baik / Normal</option>
            <option value="Pembinaan">ðŸŸ¡ Perlu Pembinaan</option>
            <option value="Perhatian Khusus">ðŸ”´ Perhatian Khusus</option>
        </select>

        <label>Detail Laporan (Catatan)</label>
        <textarea id="catatan" rows="3"></textarea>

        <label>Tindak Lanjut</label>
        <textarea id="tindakLanjut" rows="2" placeholder="Apa tindakan yang dilakukan?"></textarea>

        <button id="btnSimpan" onclick="simpan()">Simpan Laporan</button>
        <button onclick="location.reload()" style="background:#64748b; margin-top:10px">Keluar</button>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz3gWP4kbrngRtIUc_H5t_fnC3S7K8xeBJeP7al4hMYUfSf9sOhYoqYNZvcF1FEbQ_45A/exec"; 
    let dataSiswa = [];
    let currentUser = "";

    async function login() {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        const btn = document.getElementById('btnLogin');

        if(!email || !pass) return alert("Isi email dan password!");
        
        btn.disabled = true;
        btn.textContent = "Verifikasi...";

        try {
            const resp = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "login", email: email, password: pass })
            });
            const res = await resp.json();

            if(res.status === "success") {
                currentUser = res.email;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainForm').classList.remove('hidden');
                document.getElementById('userInfo').innerText = "Login sebagai: " + currentUser;
                loadSiswa();
            } else {
                alert(res.msg);
                btn.disabled = false;
                btn.textContent = "Masuk";
            }
        } catch (e) { alert("Error login!"); btn.disabled = false; }
    }

    async function loadSiswa() {
        const resp = await fetch(API_URL + "?action=getSiswa");
        dataSiswa = await resp.json();
        const listKelas = [...new Set(dataSiswa.map(s => s.kelas))];
        const selectKelas = document.getElementById('kelas');
        listKelas.forEach(kls => {
            const opt = document.createElement('option');
            opt.value = kls; opt.textContent = kls;
            selectKelas.appendChild(opt);
        });
    }

    function updateDaftarNama() {
        const kls = document.getElementById('kelas').value;
        const selectNama = document.getElementById('nama');
        selectNama.innerHTML = '<option value="">-- Pilih Nama --</option>';
        dataSiswa.filter(s => s.kelas === kls).forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.nama; opt.textContent = s.nama;
            selectNama.appendChild(opt);
        });
    }

    function isiNIS() {
        const nm = document.getElementById('nama').value;
        const s = dataSiswa.find(x => x.nama === nm);
        document.getElementById('nis').value = s ? s.nis : "";
    }

    async function simpan() {
        const btn = document.getElementById('btnSimpan');
        const payload = {
            action: "simpan",
            nis: document.getElementById('nis').value,
            nama: document.getElementById('nama').value,
            status: document.getElementById('status').value,
            catatan: document.getElementById('catatan').value,
            tindak_lanjut: document.getElementById('tindakLanjut').value,
            wali: currentUser,
            kelas: document.getElementById('kelas').value
        };

        if(!payload.nama || !payload.catatan) return alert("Lengkapi data!");

        btn.disabled = true;
        btn.textContent = "Menyimpan...";

        try {
            await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            alert("âœ… Laporan Berhasil Disimpan!");
            document.getElementById('catatan').value = "";
            document.getElementById('tindakLanjut').value = "";
        } catch (e) { alert("Error!"); }
        btn.disabled = false;
        btn.textContent = "Simpan Laporan";
    }
</script>
</body>
</html>
