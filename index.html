<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Aplikasi Perwalian Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f6fa; margin:20px; }
    h1 { margin-bottom:10px; }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th, td { border:1px solid #ddd; padding:8px; font-size:14px; }
    th { background:#2f3640; color:#fff; }
    tr:nth-child(even){ background:#f2f2f2; }
    .container { max-width:1100px; margin:auto; }
    .card { background:#fff; padding:15px; margin-top:20px; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    label { display:block; margin-top:10px; font-weight:bold; }
    input, textarea { width:100%; padding:8px; margin-top:5px; }
    button { margin-top:10px; padding:8px 12px; border:none; background:#0984e3; color:#fff; cursor:pointer; border-radius:4px; }
    button:hover { background:#74b9ff; }
  </style>
</head>
<body>
<div class="container">
  <h1>Aplikasi Perwalian Siswa</h1>
  <p>Data perwalian siswa (contoh aplikasi sederhana)</p>

  <table id="tabelSiswa">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Siswa</th>
        <th>NISN</th>
        <th>NIS</th>
        <th>Catatan Wali</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="card">
    <h3>Form Catatan Perwalian</h3>
    <label>Nama Siswa</label>
    <input type="text" id="nama" readonly />

    <label>Catatan Wali Kelas</label>
    <textarea id="catatan" rows="4"></textarea>

    <button onclick="simpanCatatan()">Simpan Catatan</button>
  </div>
</div>

<script>
  const siswa = [
    {no:1,nama:"AI FITRI NURAENI",nisn:"0096668362",nis:"252610021",catatan:""},
    {no:2,nama:"ANWAR MUTAQIN",nisn:"0082090856",nis:"252610022",catatan:""},
    {no:3,nama:"AYYISY MAULIDA ISNAENI",nisn:"0091398794",nis:"252610023",catatan:""},
    {no:4,nama:"Dede Nurul Alamsah",nisn:"0092302205",nis:"252610024",catatan:""},
    {no:5,nama:"Fahmi Kurniansyah",nisn:"0109380488",nis:"252610025",catatan:""},
    {no:6,nama:"FAIZ KURNIAWAN",nisn:"0097566149",nis:"252610026",catatan:""},
    {no:7,nama:"FITRAH RIZKI RAMADON",nisn:"0083830690",nis:"252610027",catatan:""},
    {no:8,nama:"ILFAH SADIATUL UMAH",nisn:"0106383999",nis:"252610028",catatan:""},
    {no:9,nama:"KARIN NURA'ENI",nisn:"0102021500",nis:"252610030",catatan:""},
    {no:10,nama:"LUTVI ABDUL JABAR",nisn:"0091021955",nis:"252610032",catatan:""},
    {no:11,nama:"M H RISKI",nisn:"0105944251",nis:"252610034",catatan:""},
    {no:12,nama:"M PARHAN MAULANA",nisn:"0091099684",nis:"252610033",catatan:""},
    {no:13,nama:"PAKHRI KIRMAN",nisn:"0091869216",nis:"252610036",catatan:""},
    {no:14,nama:"PURNAMA MAULIDAN",nisn:"0101074623",nis:"252610037",catatan:""},
    {no:15,nama:"RAMA RADILA PUTRA",nisn:"0094851532",nis:"252610038",catatan:""},
    {no:16,nama:"RANGGA ANUARI LESMANA",nisn:"0107077457",nis:"252610039",catatan:""},
    {no:17,nama:"RAYNALDY RAFTANSYAH",nisn:"0093709866",nis:"252610040",catatan:""},
    {no:18,nama:"Rikza Dzilfikri",nisn:"0099689828",nis:"252610041",catatan:""},
    {no:19,nama:"RISA FADILA",nisn:"0104171921",nis:"252610042",catatan:""},
    {no:20,nama:"RIZKI ABDUL ROJAK",nisn:"0096420510",nis:"252610043",catatan:""},
    {no:21,nama:"SITI NAFISA",nisn:"0097047227",nis:"252610045",catatan:""},
    {no:22,nama:"WENDI",nisn:"0095681312",nis:"252610046",catatan:""}
  ];

  let indexAktif = null;

  function renderTable() {
    const tbody = document.querySelector('#tabelSiswa tbody');
    tbody.innerHTML = '';
    siswa.forEach((s, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${s.no}</td>
        <td><a href="#" onclick="pilih(${i})">${s.nama}</a></td>
        <td>${s.nisn}</td>
        <td>${s.nis}</td>
        <td>${s.catatan || '-'}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function pilih(i) {
    indexAktif = i;
    document.getElementById('nama').value = siswa[i].nama;
    document.getElementById('catatan').value = siswa[i].catatan;
  }

  function simpanCatatan() {
    if(indexAktif === null) {
      alert('Pilih siswa terlebih dahulu');
      return;
    }
    siswa[indexAktif].catatan = document.getElementById('catatan').value;
    renderTable();
    alert('Catatan perwalian tersimpan');
  }

  renderTable();
</script>
</body>
</html>
