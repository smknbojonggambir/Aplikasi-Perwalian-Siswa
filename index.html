<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perwalian Otomatis</title>
    <style>
        :root { --primary: #4361ee; --bg: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; color: #334155; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; }
        select, input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; margin-top: 20px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #94a3b8; }
        #loading { text-align: center; font-size: 14px; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0; color:var(--primary)">Form Perwalian</h2>
    <div id="loading">Memuat Data dari Google Sheet...</div>

    <div id="formBody" style="display:none">
        <label>Pilih Kelas</label>
        <select id="kelas" onchange="updateDaftarNama()">
            <option value="">-- Pilih Kelas --</option>
        </select>

        <label>Pilih Nama Siswa</label>
        <select id="nama" onchange="isiNIS()">
            <option value="">-- Pilih Nama --</option>
        </select>

        <label>NIS</label>
        <input id="nis" readonly style="background:#f1f5f9">

        <label>Status Kondisi</label>
        <select id="status">
            <option value="Baik">üü¢ Baik / Normal</option>
            <option value="Pembinaan">üü° Perlu Pembinaan</option>
            <option value="Perhatian Khusus">üî¥ Perhatian Khusus</option>
        </select>

        <label>Detail Laporan</label>
        <textarea id="catatan" rows="4"></textarea>

        <button id="btnSimpan" onclick="simpan()">Simpan Laporan</button>
    </div>
</div>

<script>
    const API_URL = "URL_WEB_APP_ANDA"; // Ganti dengan URL dari Deploy Apps Script
    let dataSiswa = [];

    // 1. Ambil data dari Google Sheet saat aplikasi dibuka
    window.onload = async () => {
        try {
            const resp = await fetch(API_URL);
            dataSiswa = await resp.json();
            
            // Ekstrak Kelas Unik
            const listKelas = [...new Set(dataSiswa.map(s => s.kelas))];
            const selectKelas = document.getElementById('kelas');
            
            listKelas.forEach(kls => {
                const opt = document.createElement('option');
                opt.value = kls;
                opt.textContent = kls;
                selectKelas.appendChild(opt);
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('formBody').style.display = 'block';
        } catch (e) {
            document.getElementById('loading').innerHTML = "‚ùå Gagal memuat data. Periksa API_URL.";
        }
    };

    // 2. Filter Nama berdasarkan Kelas yang dipilih
    function updateDaftarNama() {
        const kls = document.getElementById('kelas').value;
        const selectNama = document.getElementById('nama');
        selectNama.innerHTML = '<option value="">-- Pilih Nama --</option>';
        
        const filtered = dataSiswa.filter(s => s.kelas === kls);
        filtered.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.nama;
            opt.textContent = s.nama;
            selectNama.appendChild(opt);
        });
        document.getElementById('nis').value = "";
    }

    // 3. Isi NIS otomatis saat Nama dipilih
    function isiNIS() {
        const nm = document.getElementById('nama').value;
        const siswa = dataSiswa.find(s => s.nama === nm);
        document.getElementById('nis').value = siswa ? siswa.nis : "";
    }

    // 4. Kirim Data
    async function simpan() {
        const btn = document.getElementById('btnSimpan');
        const payload = {
            nis: document.getElementById('nis').value,
            nama: document.getElementById('nama').value,
            kelas: document.getElementById('kelas').value,
            status: document.getElementById('status').value,
            catatan: document.getElementById('catatan').value
        };

        if (!payload.nama || !payload.catatan) return alert("Mohon lengkapi data!");

        btn.disabled = true;
        btn.textContent = "Mengirim...";

        try {
            await fetch(API_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(payload)
            });
            alert("‚úÖ Laporan Berhasil Disimpan!");
            document.getElementById('catatan').value = "";
        } catch (e) {
            alert("Terjadi kesalahan.");
        } finally {
            btn.disabled = false;
            btn.textContent = "Simpan Laporan";
        }
    }
</script>
</body>
</html>
