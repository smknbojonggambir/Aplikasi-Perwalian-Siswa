<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perwalian Siswa v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --bg: #f8f9fc;
            --card: #ffffff;
            --text-main: #2b2d42;
            --text-muted: #8d99ae;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --border: #edf2f4;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 26px; font-weight: 700; letter-spacing: -0.5px; }
        header p { margin: 8px 0 0; font-size: 14px; opacity: 0.8; }

        .container {
            max-width: 900px;
            margin: -30px auto 40px;
            padding: 0 20px;
        }

        /* Card System */
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        h3 { margin-top: 0; font-size: 18px; color: var(--primary-dark); border-left: 4px solid var(--primary); padding-left: 12px; }

        /* Form Elements */
        label { font-size: 13px; font-weight: 600; color: var(--text-muted); display: block; margin-bottom: 6px; }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus { border-color: var(--primary); }
        input[readonly] { background: #f1f3f9; border-color: transparent; cursor: not-allowed; }

        button {
            width: 100%;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4); }
        button:disabled { background: var(--text-muted); cursor: not-allowed; transform: none; }

        /* Table Responsive */
        .table-wrapper { overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { text-align: left; font-size: 12px; text-transform: uppercase; color: var(--text-muted); padding: 12px; border-bottom: 2px solid var(--border); }
        td { padding: 14px 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        
        tr:last-child td { border: none; }
        tr:hover td { background: #fcfdfe; }

        .name-link { color: var(--primary); font-weight: 600; text-decoration: none; cursor: pointer; }
        .name-link:hover { text-decoration: underline; }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .baik { background: #e6fffa; color: #00a388; }
        .pembinaan { background: #fffaf0; color: #b7791f; }
        .khusus { background: #fff5f5; color: #e53e3e; }

        footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 13px; }

        /* Utils */
        .hidden { display: none; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h1>Sistem Perwalian Siswa</h1>
    <p>Monitoring & Laporan Berkala Siswa</p>
</header>

<div class="container">
    <div class="card" id="loginBox">
        <h3>Portal Masuk</h3>
        <label>Email Sekolah</label>
        <input id="email" type="email" placeholder="contoh@sekolah.sch.id">
        <label>Kata Sandi</label>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        <button id="btnLogin" onclick="login()">Masuk ke Sistem</button>
    </div>

    <div id="mainContent" class="hidden">
        <div class="card">
            <h3>Daftar Peserta Didik</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>NIS</th>
                            <th>Nama Siswa</th>
                            <th>Status</th>
                            <th>Catatan Terakhir</th>
                        </tr>
                    </thead>
                    <tbody id="tabelSiswa"></tbody>
                </table>
            </div>
        </div>

        <div class="card" id="formBox">
            <h3>Update Perkembangan Siswa</h3>
            <label>Nama Siswa (Terpilih)</label>
            <input id="f_nama" readonly placeholder="Klik nama di tabel">
            
            <label>Status Kondisi</label>
            <select id="f_status">
                <option value="Baik">ðŸŸ¢ Baik / Normal</option>
                <option value="Pembinaan">ðŸŸ¡ Perlu Pembinaan</option>
                <option value="Perhatian Khusus">ðŸ”´ Perhatian Khusus</option>
            </select>

            <label>Detail Laporan</label>
            <textarea id="f_catatan" rows="3" placeholder="Tuliskan detail observasi..."></textarea>

            <button id="btnSimpan" onclick="simpan()">
                <span id="btnText">Update Laporan</span>
            </button>
        </div>
    </div>
</div>

<footer>
    &copy; 2026 Admin Sekolah â€¢ Digital Perwalian System
</footer>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxkY8ht7F55fOJRInzVnTHQyDRfUqvlluFG6cyrZz03xgEagv53-Si2H1TEKhpKNykpXA/exec"; // Ganti dengan URL Google Script Anda

    let dataSiswa = [
        {nis:"252610021", nama:"AI FITRI NURAENI", status: "Baik", catatan: "-"},
        {nis:"252610022", nama:"ANWAR MUTAQIN", status: "Baik", catatan: "-"},
        {nis:"252610023", nama:"AYYISY MAULIDA ISNAENI", status: "Baik", catatan: "-"},
        {nis:"252610024", nama:"DEDE NURUL ALAMSAH", status: "Baik", catatan: "-"}
    ];

    let indeksAktif = null;

    function login() {
        const btn = document.getElementById('btnLogin');
        btn.disabled = true;
        btn.innerHTML = '<span class="loader"></span> Memverifikasi...';

        // Simulasi Fetch ke Apps Script
        setTimeout(() => {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            renderTable();
        }, 1500);
    }

    function renderTable() {
        const tbody = document.getElementById('tabelSiswa');
        tbody.innerHTML = "";
        
        dataSiswa.forEach((s, i) => {
            const tr = document.createElement("tr");
            const statusClass = s.status === "Baik" ? "baik" : (s.status === "Pembinaan" ? "pembinaan" : "khusus");
            
            tr.innerHTML = `
                <td>${s.nis}</td>
                <td><span class="name-link" onclick="pilihSiswa(${i})">${s.nama}</span></td>
                <td><span class="badge ${statusClass}">${s.status}</span></td>
                <td style="color:var(--text-muted); font-size:12px">${s.catatan}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function pilihSiswa(i) {
        indeksAktif = i;
        document.getElementById('f_nama').value = dataSiswa[i].nama;
        document.getElementById('f_status').value = dataSiswa[i].status;
        document.getElementById('f_catatan').value = dataSiswa[i].catatan === "-" ? "" : dataSiswa[i].catatan;
        
        // Scroll otomatis ke form pada mobile
        document.getElementById('formBox').scrollIntoView({ behavior: 'smooth' });
    }

    async function simpan() {
        if(indeksAktif === null) return alert("Silakan pilih siswa dari tabel terlebih dahulu!");

        const btn = document.getElementById('btnSimpan');
        const btnText = document.getElementById('btnText');
        
        btn.disabled = true;
        btnText.innerHTML = '<span class="loader"></span> Mengirim ke Server...';

        const payload = {
            action: "simpan",
            nis: dataSiswa[indeksAktif].nis,
            nama: document.getElementById('f_nama').value,
            status: document.getElementById('f_status').value,
            catatan: document.getElementById('f_catatan').value
        };

        try {
            // Update UI Lokal
            dataSiswa[indeksAktif].status = payload.status;
            dataSiswa[indeksAktif].catatan = payload.catatan;

            // Kirim ke Google Sheets
            await fetch(API_URL, {
                method: "POST",
                mode: "no-cors", // Penting untuk Apps Script jika tidak setting CORS
                body: JSON.stringify(payload)
            });

            renderTable();
            alert("âœ… Laporan berhasil diperbarui!");
        } catch (err) {
            alert("Terjadi kesalahan saat menyimpan.");
        } finally {
            btn.disabled = false;
            btnText.innerText = "Update Laporan";
        }
    }
</script>

</body>
</html>
