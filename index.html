<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perwalian Otomatis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3751d4;
            --bg: #f0f4f8;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --white: #ffffff;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #e2e8f0 0%, transparent 40%);
            padding: 40px 20px;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.75rem;
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-main);
            margin-bottom: 6px;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-main);
            background-color: #f8fafc;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        textarea {
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-top: 25px;
            box-shadow: 0 4px 6px -1px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            margin-top: 12px;
            font-size: 0.85rem;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f1f5f9;
            color: var(--text-main);
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hidden {
            display: none;
        }

        #userInfo {
            font-size: 0.75rem;
            background: #f1f5f9;
            padding: 8px 12px;
            border-radius: 20px;
            color: var(--text-muted);
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        /* Status colors */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Animation for appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #mainForm, #loginSection {
            animation: fadeIn 0.4s ease-out;
        }

        .footer-credit {
            margin-top: 20px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2>Sistem Perwalian</h2>
        <p>SMK Digital Management System</p>
    </div>
    
    <div id="loginSection">
        <div class="input-group">
            <label>Email Institusi</label>
            <input type="email" id="loginEmail" placeholder="nama@smk.sch.id">
        </div>
        <div class="input-group">
            <label>Kata Sandi</label>
            <input type="password" id="loginPass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        <button id="btnLogin" class="btn btn-primary" onclick="login()">
            Masuk ke Sistem
        </button>
    </div>

    <div id="mainForm" class="hidden">
        <div style="text-align: center;">
            <div id="userInfo"></div>
        </div>

        <label>Unit / Kelas</label>
        <select id="kelas" onchange="updateDaftarNama()">
            <option value="">-- Pilih Kelas --</option>
        </select>

        <label>Nama Siswa</label>
        <select id="nama" onchange="isiNIS()">
            <option value="">-- Pilih Nama --</option>
        </select>

        <label>Nomor Induk Siswa (NIS)</label>
        <input id="nis" readonly placeholder="Otomatis terisi..." tabindex="-1">

        <label>Status Kondisi Siswa</label>
        <select id="status">
            <option value="Baik">ðŸŸ¢ Kondisi Baik / Normal</option>
            <option value="Pembinaan">ðŸŸ¡ Membutuhkan Pembinaan</option>
            <option value="Perhatian Khusus">ðŸ”´ Perhatian Khusus</option>
        </select>

        <label>Detail Laporan & Observasi</label>
        <textarea id="catatan" rows="3" placeholder="Ceritakan detail perkembangan siswa..."></textarea>

        <label>Rencana Tindak Lanjut</label>
        <textarea id="tindakLanjut" rows="2" placeholder="Langkah konkret selanjutnya..."></textarea>

        <button id="btnSimpan" class="btn btn-primary" onclick="simpan()">
            ðŸš€ Simpan Laporan
        </button>
        <button class="btn btn-secondary" onclick="location.reload()">
            Keluar Akun
        </button>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz3gWP4kbrngRtIUc_H5t_fnC3S7K8xeBJeP7al4hMYUfSf9sOhYoqYNZvcF1FEbQ_45A/exec"; 
    let dataSiswa = [];
    let currentUser = "";

    async function login() {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        const btn = document.getElementById('btnLogin');

        if(!email || !pass) return alert("Silakan lengkapi email dan password!");
        
        btn.disabled = true;
        btn.innerHTML = "Memverifikasi...";

        try {
            const resp = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: "login", email: email, password: pass })
            });
            const res = await resp.json();

            if(res.status === "success") {
                currentUser = res.email;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainForm').classList.remove('hidden');
                document.getElementById('userInfo').innerText = "ðŸ“§ Akun: " + currentUser;
                loadSiswa();
            } else {
                alert("Gagal: " + res.msg);
                btn.disabled = false;
                btn.innerHTML = "Masuk ke Sistem";
            }
        } catch (e) { 
            alert("Terjadi kesalahan koneksi!"); 
            btn.disabled = false; 
            btn.innerHTML = "Masuk ke Sistem";
        }
    }

    async function loadSiswa() {
        try {
            const resp = await fetch(API_URL + "?action=getSiswa");
            dataSiswa = await resp.json();
            const listKelas = [...new Set(dataSiswa.map(s => s.kelas))];
            const selectKelas = document.getElementById('kelas');
            listKelas.forEach(kls => {
                const opt = document.createElement('option');
                opt.value = kls; opt.textContent = kls;
                selectKelas.appendChild(opt);
            });
        } catch (e) {
            alert("Gagal memuat data siswa!");
        }
    }

    function updateDaftarNama() {
        const kls = document.getElementById('kelas').value;
        const selectNama = document.getElementById('nama');
        selectNama.innerHTML = '<option value="">-- Pilih Nama --</option>';
        dataSiswa.filter(s => s.kelas === kls).forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.nama; opt.textContent = s.nama;
            selectNama.appendChild(opt);
        });
    }

    function isiNIS() {
        const nm = document.getElementById('nama').value;
        const s = dataSiswa.find(x => x.nama === nm);
        document.getElementById('nis').value = s ? s.nis : "";
    }

    async function simpan() {
        const btn = document.getElementById('btnSimpan');
        const payload = {
            action: "simpan",
            nis: document.getElementById('nis').value,
            nama: document.getElementById('nama').value,
            status: document.getElementById('status').value,
            catatan: document.getElementById('catatan').value,
            tindak_lanjut: document.getElementById('tindakLanjut').value,
            wali: currentUser,
            kelas: document.getElementById('kelas').value
        };

        if(!payload.nama || !payload.catatan) return alert("Mohon lengkapi detail laporan!");

        btn.disabled = true;
        btn.innerHTML = "Sedang Mengirim...";

        try {
            await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            alert("âœ… Laporan Perwalian Berhasil Disimpan!");
            document.getElementById('catatan').value = "";
            document.getElementById('tindakLanjut').value = "";
        } catch (e) { 
            alert("Gagal menyimpan laporan!"); 
        } finally {
            btn.disabled = false;
            btn.innerHTML = "ðŸš€ Simpan Laporan";
        }
    }
</script>
</body>
</html>
